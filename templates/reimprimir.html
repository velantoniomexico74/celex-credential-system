<!DOCTYPE html>
<html>
<head>
    <title>Reimprimir Credencial</title>
</head>
<body>
    <h2>Reimprimir Credencial por Matrícula</h2>

    <form method="POST">
        <input type="text" name="matricula" placeholder="Ingrese matrícula" required>
        <button type="submit">Generar</button>
    </form>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <br>
    <a href="/credencializacion">Volver</a>
</body>
</html>
