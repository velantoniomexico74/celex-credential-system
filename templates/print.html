<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reporte de Calificaciones</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        /* ENCABEZADO */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 120px;
            height: auto;
        }

        .header .title-block {
            text-align: center;
            width: 100%;
        }

        .header h2 {
            margin: 0;
            font-size: 22px;
        }

        /* TABLA */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #f0f0f0;
            text-align: center;
        }

        /* PIE DE P√ÅGINA */
        .footer {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        /* MODO IMPRESI√ìN */
        @media print {
            .no-print {
                display: none;
            }

            body {
                margin: 10mm;
            }

            .footer {
                position: fixed;
                bottom: 10mm;
            }
        }
    </style>
</head>

<body>

<!-- BOT√ìN SOLO PARA PANTALLA -->

<!-- ENCABEZADO -->

</div>

<!-- TABLA -->

</body>
</html>
